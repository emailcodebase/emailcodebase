<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
	<head>
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!--[if gte mso 9]><xml><o:OfficeDocumentSettings><o:AllowPNG/><o:PixelsPerInch>96</o:PixelsPerInch></o:OfficeDocumentSettings></xml><![endif]-->
		<style type="text/css">
		/* "Fallback First" Web Font Approach */
			@import url('https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700');
			[style*="Playfair Display"] {
				font-family: Playfair Display, Arial, Helvetica, sans-seif !important;
			}
			/* /Fallback First Web Font Approach */
			#outlook a {padding: 0;}
			.ReadMsgBody, .ExternalClass {width: 100%;}
			.ExternalClass * {line-height: 100%;}
			.ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass p, .ExternalClass div {line-height: 100%; mso-line-height-rule: exactly;}
			body, table, td, a {-webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; margin: 0 !important;}
			table, td {mso-table-lspace: 0pt; mso-table-rspace: 0pt;}
			img {border: 0; line-height: 100%; outline: none; text-decoration: none; -ms-interpolation-mode: bicubic;}
			table {border-collapse: collapse !important;}
			body {height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important;}
			a[x-apple-data-detectors] {color: inherit !important; text-decoration: none !important; font-size: inherit !important; font-family: inherit !important; font-weight: inherit !important; line-height: inherit !important;}
			@-ms-viewport {width: device-width;}
		</style>
		<style>
			u + #body a {color: inherit; text-decoration: none; font-size: inherit; font-family: inherit; font-weight: inherit; line-height: inherit;}

			/* Insert Additional Styles Here */


			@media only screen and (max-device-width: 480px),
			screen and (max-width: 480px) {
				.width--100pc {
					width: 100% !important;
				}
				.block--show {
					display: block !important;
					margin: 0 !important;
					padding: 0 !important;
					overflow: visible !important;
					width: auto !important;
					max-height: inherit !important;
				}
				.block--hide {
					display: none !important;
				}
				.display--block {
					display: block !important;
					width: 100% !important;
				}
				.display--header {
					display: table-header-group !important;
				}
				.display--footer {
					display: table-footer-group !important;
				}
				.padding__horizontal--0 {
					padding-left: 0 !important;
					padding-right: 0 !important;
				}
				.image--scale {
					width: 100% !important;
					height: auto !important;
				}
			}
		</style>
	</head>
